{% extends 'shared/base.html' %}




{% block content %}


<h3>Delete {{ post.title }}</h3>
<div class="form-group">
    <form method="post" action="{% url 'post-delete' post.pk %}">
        {% csrf_token %}
        <button class="btn btn-primary">Delete</button>
    </form>
</div>
 

{% endblock %}
